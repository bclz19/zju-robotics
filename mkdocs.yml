theme:
  name: material
  language: zh
  logo: img/favicon.ico
  features:
  # - content.tabs.link
  - navigation.instant
  - navigation.tabs
  - navigation.tracking
  - navigation.path
  - toc.integrate
  - toc.follow
  - navigation.top
  - navigation.footer
  - navigation.expand

  - search.highlight
  - search.share
  - search.suggest
  palette: 

    # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true








